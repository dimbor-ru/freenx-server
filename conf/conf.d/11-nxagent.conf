# Extra options sent to the different nx agents. See !M documentation
# for examples of useful parameters.
#AGENT_EXTRA_OPTIONS_RFB=""

#AGENT_EXTRA_OPTIONS_RDP=""

#AGENT_EXTRA_OPTIONS_X="-nolisten tcp -dpi 96"

