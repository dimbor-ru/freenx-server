Defaults:nx targetpw,passwd_tries=1,timestamp_timeout=0,umask=0777
nx    ALL= (%users) /bin/bash -c /usr/bin/nxnode *

User_Alias      USERS = %users

#for ENABLE_CUPS_SERVER_MODE=1 do working (user must be in USERS group)
USERS   ALL= NOPASSWD: /usr/sbin/lpadmin
USERS   ALL= NOPASSWD: /usr/bin/foomatic-configure

#for ENABLE_SHARE_MULTIMOUNT=1 do working (user must be in USERS group)
USERS   ALL= NOPASSWD: /sbin/mount.cifs
USERS   ALL= NOPASSWD: /bin/umount
